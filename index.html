<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión RED CJBO</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="favicon" href="favicons-cjbo/door.svg">
</head>
<body>
<div class="filter"></div>
<div class="container-login">

    <form id="login">
        <h2>Iniciar Sesión</h2>
        <img src="/img/logo-CJBO.png" alt="Logo">
        <div class="login">
            <fieldset>
                <legend>Credenciales</legend>
            <label for="username">USUARIO</label>
            <input type="text" id="username" name="username" placeholder="CJBO" required>
            <label for="password">CONTRASEÑA</label>
            <input type="password" id="password" name="password" placeholder="******" required>
        </fieldset>
        <fieldset class="container-loggeo">
        <div class="loggeo">
            <button type="submit" id="ingresar">Iniciar sesión</button>
            <button type="reset" id="reset">reset</button>
        </div>
        </fieldset>
        </div>
    </form>
    <div class="container-loading-animation">
        <div class="message">
            <div class="loading-animation" id="loadingAnimation"></div>
        </div>
        <p id="inside"></p>
        <div id="error">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  
            fill="#f00"  class="icon icon-tabler icons-tabler-filled icon-tabler-mood-sad"><path stroke="none"
             d="M0 0h24v24H0z" fill="none"/><path d="M17 3.34a10 10 0 1 1 -14.995 8.984l-.005 -.324l.005 -.324a10 10
              0 0 1 14.995 -8.336zm-5 9.86a4.5 4.5 0 0 0 -3.214 1.35a1 1 0 1 0 1.428 1.4a2.5 2.5 0 0 1 3.572 0a1 1
               0 0 0 1.428 -1.4a4.5 4.5 0 0 0 -3.214 -1.35zm-2.99 -4.2l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127
                -.007a1 1 0 0 0 0 -1.986l-.117 -.007zm6 0l-.127 .007a1 1 0 0 0 0 1.986l.117 .007l.127 -.007a1 1 0 0 0 0 
                -1.986l-.117 -.007z" /></svg>
        <p id="outside" class="outside"></p>
            </div>
    </div>
</div>

</body>
</html>
