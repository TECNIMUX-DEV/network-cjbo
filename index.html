<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN NETWORKS CJBO</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="favicon" href="favicons-cjbo/icons8-login-16.png">
</head>
<body>
<div class="filter"></div>
<div class="container-login">

    <form>
        <h2>Iniciar Sesión</h2>
        <img src="/img/logo-CJBO.png" alt="Logo">
        <div class="login">
            <fieldset>
                <legend>Credenciales</legend>
            <label for="username">USUARIO</label>
            <input type="text" id="username" name="username" placeholder="CJBO" required>
            <label for="password">CONTRASEÑA</label>
            <input type="password" id="password" name="password" placeholder="******" required>
        </fieldset>
        <fieldset class="container-loggeo">
        <div class="loggeo">
            <button type="submit" id="ingresar">Iniciar sesión</button>
            <button type="reset" id="reset">reset</button>
        </div>
        </fieldset>
        </div>
    </form>
    <div class="container-loading-animation">
        <div class="message">
            <div class="loading-animation" id="loadingAnimation"></div>
        </div>
        <p id="inside"></p>
        <p id="outside"></p>
    </div>
</div>
    <!-- <div id="content-unlock">
        <p>Bienvenido</p>
        <p>Ya puedes acceder LAN CJBO</p>
    </div> -->
        <script src="/script.js"></script>
</body>
</html>
