<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA</title>
</head>
<body>
<section id="list-desktop" class="list-desktop">
    <h2>Equipos ENFERMERIA (EA)</h2>
    <div class="container-list-desktop">
        <table>
            <thead>
                <tr>
                    <th class="id head">ID</th>
                    <th>Número de Inventario</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Serial</th>
                    <th>Ubicación</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="id-column">EA-01</td>
                    <td>OO2288</td>
                    <td>DELL</td>
                    <td>OPTIPLEX 9012</td>
                    <td>1MDT6Y1</td>
                    <td>ENFERMERIA</td>
                </tr>                
            </tbody>
        </table>
    </div>
</section>


<style>
    :root {
    --white: #fff;
    --black: #000;
    /* --primary: #007bff;
    --secondary: #6c757d; */
    }   

    *, *::after, *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
        }
        
    a {
        text-decoration: none;
        color: var(--black);
    }

    body {
        position: relative;
        background-color: var(--white);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: var(--black);
    }

        /* Estilo general */
        .list-desktop {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .list-desktop h2 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Tabla */
    table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f5f5f5;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    /* Columna del ID */
    .id-column {
        font-weight: bold;
        text-align: center;
        background-color: #f61a1a;
        color: #ffffff;
        font-size: 18px;
        border-radius: 4px;
    }

tr:hover {
    background-color: #0000001b;
    cursor: pointer;
    opacity: .6;
}
    .head {

      & tr {
      opacity: 1;
      background-color: transparent;
      }

    }

/* Estilos generales de la tabla */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    table-layout: auto;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #ddd;
}

th {
    background-color: #f4f4f4;
}



/* Hacer que las celdas se adapten en dispositivos móviles */
@media screen and (max-width: 768px) {

  thead {
        width: 100%;
        display: grid;
        margin-bottom: 3rem;
    }
    table {
        width: 100%;
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }

    th, td {
        display: block;
        text-align: right;
    }

    td {
        display: flex;
        border: none;
        border-bottom: 1px solid #ddd;
        position: relative;
    }

    td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
    }

    /* Ajustar el diseño de la tabla para que sea más fácil de leer en pantallas pequeñas */
    .id-column {
        font-weight: bold;
    }
}
</style>
</body>
</html>
